---
resources:
  - name: code
    type: git
    icon: github
    source:
      uri: https://github.com/bee-software/kickstart.git
      branch: master

  - name: selenium-chrome
    type: registry-image
    icon: docker
    source:
      repository: selenium/standalone-chrome
#      tag: 96.0

jobs:
  - name: test
    plan:
      - get: code
        params:
          depth: 1
        trigger: true
      - task: tests
        file: code/ci/test.yml

  - name: acceptance
    plan:
      - in_parallel:
        - get: code
          params:
            depth: 1
          passed: [test]
          trigger: true
        - get: selenium-chrome
          params: {format: oci}
      - task: acceptance-tests
        privileged: true
        file: code/ci/acceptance.yml
